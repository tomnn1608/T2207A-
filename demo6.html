<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>btap</title>
</head>
<link rel="stylesheet" href="libs/bootstrap-5.2.1/bootstrap-5.2.1-dist/css/bootstrap.css"/>
<body>
<section class="section">
    <div class="container">
        <div class="row" id="ls">

        </div>
    </div>
</section>
<script type="text/javascript">
    var xhttp = new XMLHttpRequest();
    xhttp.onload = function (){
        var data = JSON.parse(this.responseText);
        var ls = data.list;
        for (var i = 0; i<ls.length;i++){
            var li_html=`<div class="col-3">
                <div class="card mb-3 mt-1">
                    <div class="card-body">
                        <h5 class="card-title">${ls[i].dx_txt}</h5>
                        <p class="card-text">${ls[i].temp}</p>
                        <a href="#" class="btn btn-primary">${ls[i].description}</a>
                        <img src="https://openweathermap.org/img/wn/${ls[i].icon}n@2x.png" class="card-img-top" alt="...">
                </div>
            </div>
        </div>`;
            var ds = document.getElementById("ls");
            ds.innerHTML += li_html;
        }
    }
    var url = "https://api.openweathermap.org/data/2.5/forecast?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
    xhttp.open("GET",url,true);
    xhttp.send();
</script>
</body>
</html>
